<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>位置表示</title>
</head>

<body>
  <div id="app">
    <!-- ログインダイアログ -->
    <el-dialog title="ログイン" v-bind:visible.sync="loginVisible" width="80%" v-bind:before-close="handleClose">
      <div>API</div>
      <el-input placeholder="Please input" v-model="api"></el-input>
      <div>IMSI</div>
      <el-input placeholder="Please input" v-model="imsi"></el-input>
      <div>ユーザ名</div>
      <el-input placeholder="Please input" v-model="user"></el-input>
      <div>パスワードを入力してください</div>
      <el-input show-password placeholder="Please input" v-model="loginpasswd"></el-input>
      <el-button v-on:click="handleClose()">OK</el-button>
    </el-dialog>
    <!-- 地図 -->
    <div id="mapcontainer" style="height:600px"></div>
    <!-- 取得数 -->
    <template>
      <el-select v-model="selectedvalue" placeholder="Select">
        <el-option
          v-for="item in selectoptions"
          v-bind:key="item.value"
          v-bind:label="item.label"
          v-bind:value="item.value">
        </el-option>
      </el-select>
    </template>
    <!-- 日時選択 -->
    <el-date-picker v-model="datetimevalue" type="datetime" placeholder="日時選択" value-format="timestamp" lazy>
    </el-date-picker>
    <!-- テーブル　-->
    <template>
      <el-table v-bind:data="gpsdata">
        <el-table-column prop="time" label="時間"></el-table-column>
        <el-table-column prop="lat" label="緯度"></el-table-column>
        <el-table-column prop="lon" label="経度"></el-table-column>
        <el-table-column prop="bat" label="バッテリー"></el-table-column>
        <el-table-column prop="temp" label="温度"></el-table-column>
        <el-table-column prop="humi" label="湿度"></el-table-column>
        <el-table-column prop="type" label="ボタン"></el-table-column>

      </el-table>
    </template>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <!-- CDNのElementで日本語を使う-->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="http://unpkg.com/element-ui/lib/index.js"></script>
  <script src="http://unpkg.com/element-ui/lib/umd/locale/ja.js"></script>
  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- lodash -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
  <!-- leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
  <!-- ここから自作部分 -->
  <script src="./main.js"></script>
</body>

</html>
